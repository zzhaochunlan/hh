<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="height: 5000px;">
		<span>我不可以设置宽高，一行显示我只能套行标签 宽高是靠内容撑开的</span>
		<span style="background-color:red ; width: 300px;height: 10000px;">我是第二个span标签</span>
		<p><span style="background-color:red ;">习近平</span>偕夫人<span style="background-color: red;">彭丽媛</span>去越南出国访问。。。。9月底将抵达美国跟奥巴马会晤</p>
		<a href="https://www.baidu.com">百度</a>
		<!--a标签如果是要跨域访问网站的话必须加上HTTPS://否则不行-->
		<a href="ssda.html">我要去访问我本地的文件</a>
		<!--a标签不光能访问外链也可以访问内联访问的时候把文件名协商就行了-->
		<img src="6.jpg"  alt="蒲公英"/>
		<img src="6.jpg" alt="蒲公英" style="width: 300px;height: 300px;" />
		<!--img input本身是自带宽高的，咱们改变是他的默认属性 也叫替换标签-->
		<img src="img/001.jpg" alt="卫衣" title="这是一个很好的卫衣" />
		<!--title 图片的描述鼠标放上去就有的-->
		<!--alt就是代替图片的文本 图片路径一旦错误的话他可以代替图片显示文本-->
		<img src="http://p3.ifengimg.com/a/2016_39/de24d121ca8ead4.jpg" alt="排骨" />
		<var>我是VAR我比较突出</var>
		<strong>我也是比较突出</strong>
		<em>限时抢购，整点开始</em>
		<textarea style="width: 600px;height: 400px;"></textarea>
		<!--多行文本输入框一般做贴吧回复用的-->
		<!--下拉列表-->
		<select>
			<option>北京</option>
			<option>北京</option>
			<option>上海</option>
			<option>广州</option>
			<option>深圳</option>
			<option>武汉</option>
			<option selected="selected">天津</option>
			 <!--selected属性能改变默认显示-->
		</select>
	</body>
</html>
